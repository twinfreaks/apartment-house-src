<div bsModal #eventModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="modalData.event">
      <div class="modal-header">
        <h5 class="modal-title">{{modalData.event.title}}</h5>
        <button type="button" class="close" (click)="eventModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          {{ modalData.event.description}}
        </div>
        <div>
          {{'START' | translate}} - <span id="start-date">{{showDate(modalData.event.start)}}</span>
        </div>
        <div *ngIf="modalData.event.end">
          {{'END' | translate}} - <span id="end-date">{{showDate(modalData.event.end)}}</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="eventModal.hide()">{{'OK' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
