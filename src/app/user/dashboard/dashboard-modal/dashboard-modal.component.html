<div bsModal #dashboardModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content modal-lg">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{modalData?.title}}</h4>
        <a *ngIf="modalData?.fileUrl" href="{{modalData?.fileUrl}}" download="thisPdf">
          <i class="fa fa-cloud-download fa-2x"></i>
        </a>
        <button type="button" class="close pull-right" id="close-modal" aria-label="Close" (click)="hideModal();">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body align-self-lg-center">
        <p>{{modalData?.text}}</p>
        <p>{{modalData?.description}}</p>
        <pdf-viewer #pdf *ngIf="modalData?.fileUrl"
                    src="{{apiFiles + modalData?.fileUrl}}"
                    original-size="true"
                    [page]="pdfPage">
        </pdf-viewer>
      </div>
      <div class="modal-footer">
        <ul *ngIf="modalData?.fileUrl" class="pagination modal-buttons">
          <li class="page-item">
            <button class="page-link" type="button" (click)="prevPage()">{{'PREVIOUS' | translate}}</button>
          </li>
          <li class="page-item">
            <button class="page-link" type="button" (click)="nextPage()">{{'NEXT' | translate}}</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
