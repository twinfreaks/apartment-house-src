<div ngbDropdown *ngIf="isLoggedIn" class="btn-group">
  <button id="single-button" type="button" class="btn btn-primary" ngbDropdownToggle>
    <img src="{{photosUrl + userphoto}}" class="userProfilePhoto" *ngIf="userphoto"/>
    <img src="../../../../assets/img/dafaultProfileImage.png" class="userProfilePhoto" *ngIf="userphoto === null"/>
    {{username}} <span class="caret"></span>
  </button>
  <ul role="menu" class="dropdown-menu dropdown-menu-right">
    <li role="menuitem"><a class="dropdown-item" [routerLink]="['settings']">
      <i class="fa fa-cog fa-fw" aria-hidden="true"></i> {{"SETTINGS" | translate}}</a></li>
    <li *ngIf="isInhabitant() && isInhabitantActive" role="menuitem"><a class="dropdown-item" [routerLink]="['profile']">
      <i class="fa fa-address-card-o fa-fw" aria-hidden="true"></i> {{"USER_PROFILE" | translate}}</a></li>
    <li *ngIf="isInhabitant() && isInhabitantActive" class="divider dropdown-divider"></li>
    <li role="menuitem"><a class="dropdown-item" (click)="logout()" [routerLink]="['']">
      <i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>{{"LOGOUT" | translate}}</a></li>
  </ul>
</div>
