<div class="container">
    <div class="row">
        <div class="content-wrapper col-12 col-md-7 col-lg-6" *ngIf="!addBuilding">
            <h2 class="element text-center">{{'CHOOSE_ADDRESS' | translate}}</h2>
            <ng-select [items]="sbuildings" placeholder="{{'SELECT_BUILDING' | translate}}" (selected)="emitChooseBuilding($event.id)"></ng-select>
            <ul class="list-group element">
                <li class="list-group-item list-group-item-action pointer active calculation" *ngIf="choosen">
                    {{'STREET_SHORT' | translate}} {{findBuildingById(choosen)?.streetName}}, {{'BUILDING_SHORT' | translate}} {{findBuildingById(choosen)?.buildingNumber}}
                </li>
            </ul>
            <div class="text-center">
                <button type="button" class="btn btn-success pointer btn-lg" (click)="addBuilding = true">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-primary pointer btn-lg" [disabled]="!choosen" (click)="emitChangeStep(2)">{{'NEXT' | translate}}</button>
            </div>     
        </div>        
    </div>
</div>
<app-add-edit-building *ngIf="addBuilding" (updateBuilding)="updateBuilding($event)" (cancel)="addBuilding = false"></app-add-edit-building>
