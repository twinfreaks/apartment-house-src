<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input readonly class="form-control" name="date" ngbDatepicker
        [placeholder]="placeholder" [(ngModel)]="dateStruct"
        (ngModelChange)="updateDate()" #datePicker="ngbDatepicker">
      <div class="input-group-addon" (click)="datePicker.toggle()">
        <i class="fa fa-calendar"></i>
      </div>
    </div>
  </div>
</form>
<ngb-timepicker [(ngModel)]="timeStruct"
                (ngModelChange)="updateTime()"
                [meridian]="(locale == 'en')">
</ngb-timepicker>
