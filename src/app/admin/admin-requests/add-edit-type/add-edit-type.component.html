<div class="container">
  <div class="breadcrumb">
    <h3>{{ title }}</h3>
  </div>
  <form [formGroup]="typeForm" (submit)="saveType()" novalidate>
    <div class="form-group">
      <label for="name"><b>{{ "NAME_TYPE" | translate }}</b></label>
      <input class="form-control" type="text" id="name"
             autocomplete="off" formControlName="name">
    </div>
    <div class="form-group">
      <label for="description"><b>{{ "DESCRIPTION" | translate }}</b></label>
      <textarea class="form-control" id="description"
                formControlName="description" rows="5">
      </textarea>
      <small>
        {{typeForm.controls.description.value.length}}/{{typeRequestDesclength}}
      </small>
    </div>
    <div class="clearfix">
      <button type="button" class="btn btn-warning pull-left" (click)="returnToTypes()">
        {{ "RETURN_TO_TYPES" | translate }}
      </button>
      <button type="submit" class="btn btn-success pull-right" [disabled]="disableSaveButton()">
        {{ "SAVE" | translate }}
      </button>
    </div>
  </form>
</div>

<p-confirmDialog header="{{ 'CONFIRMATION' | translate }}" icon="fa fa-question-circle" width="350" #cd>
  <p-footer>
    <button class="conf-dial-false" type="button" pButton icon="fa-close" label="{{ 'NO' | translate }}" (click)="cd.reject()"></button>
    <button class="conf-dial-true" type="button" pButton icon="fa-check" label="{{ 'YES' | translate }}" (click)="cd.accept()"></button>
  </p-footer>
</p-confirmDialog>
