<div class="row">
  <div class="col-sm-12">
    <form (submit)="sendRestoreEmail()" novalidate [formGroup]="restorePhoneForm">
      <div class="form-group" [ngClass]="{'has-danger': !restorePhoneForm.controls.phone.valid && restorePhoneForm.controls.phone.touched}">
        <label>{{"YOUR_PHONE_NUMBER" | translate}}</label>
        <p-inputMask formControlName="phone" placeholder="{{'YOUR_PHONE_NUMBER' | translate}}" styleClass="form-control" mask="(999) 999-999?9"></p-inputMask>
        <app-validation-messages class="form-control-feedback" [control]="restorePhoneForm.controls.phone"></app-validation-messages>
      </div>
      <div class="form-group" [ngClass]="{'has-danger': !restorePhoneForm.controls.recaptcha.valid && restorePhoneForm.controls.recaptcha.touched}">
        <re-captcha (captchaResponse)="isCorrectCaptcha($event)" site_key="{{reCaptchaSiteKey}}"></re-captcha>
        <input class="hidden-xl-down" type="text" formControlName="recaptcha">
        <app-validation-messages class="form-control-feedback" [control]="restorePhoneForm.controls.recaptcha"></app-validation-messages>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!restorePhoneForm.valid" class="btn btn-success">{{"SEND" | translate}}</button>
      </div>
    </form>
  </div>
</div>
