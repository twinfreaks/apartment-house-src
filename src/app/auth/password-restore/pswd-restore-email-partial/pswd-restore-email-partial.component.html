<div class="row">
  <div class="col-sm-12">
    <form (submit)="sendRestoreEmail()" novalidate [formGroup]="restoreEmailForm">
      <div class="form-group" [ngClass]="{'has-danger': !restoreEmailForm.controls.email.valid && restoreEmailForm.controls.email.touched}">
        <label>{{"YOUR_EMAIL" | translate}}</label>
        <input formControlName="email" type="text" placeholder="{{'YOUR_EMAIL' | translate}}" class="form-control">
        <app-validation-messages class="form-control-feedback" [control]="restoreEmailForm.controls.email"></app-validation-messages>
      </div>
      <div class="form-group" [ngClass]="{'has-danger': !restoreEmailForm.controls.recaptcha.valid && restoreEmailForm.controls.recaptcha.touched}">
        <re-captcha (captchaResponse)="isCorrectCaptcha($event)" site_key="{{reCaptchaSiteKey}}"></re-captcha>
        <input class="hidden-xl-down" type="text" formControlName="recaptcha">
        <app-validation-messages class="form-control-feedback" [control]="restoreEmailForm.controls.recaptcha"></app-validation-messages>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!restoreEmailForm.valid || saving" class="btn btn-success">{{"SEND" | translate}}</button>
      </div>
    </form>
  </div>
</div>
